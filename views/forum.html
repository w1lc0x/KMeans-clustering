<!DOCTYPE html>
<html>
<head>
  <title></title>
      <!-- Bootstrap Core CSS -->
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/stylesheets/business-casual.css" rel="stylesheet">


  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Registration Details
        <div class="signup-wall">
          <form action="/signup" method="POST" class="form-signin">
            <input type="text" name="username" placeholder="Username" required="required" autofocus="autofocus" class="form-control"/>
            <input type="password" name="password" placeholder="Password" required="required" class="form-control nomargin"/>
            <input type="email" name="email" placeholder="Email" required="required" class="form-control"/>
            <input type="text" name="firstName" placeholder="First Name" required="required" class="form-control"/>
            <input type="text" name="lastName" placeholder="Last Name" required="required" class="form-control"/>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button><span class="clearfix"></span>
          </form>
        </div>
        <div id="message">
        </div>
      </h1>
    </div>
  </div>
</div>
</body>
</html>
